<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Center</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center; /* 水平方向の中央寄せ */
      align-items: center;     /* 垂直方向の中央寄せ */
      background-color: #ffffff;
    }

    img {
      /* 画面からはみ出さないようにする */
      max-width: 100vw;
      max-height: 100vh;

      /* アスペクト比を保持しつつ縮尺 */
      width: auto;
      height: auto;

      display: block;
    }
  </style>
</head>
<body>
  <img src="2025hr_bananapro_demo.png" alt="Demo Image">
</body>
</html>
