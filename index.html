<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Center with Header</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #ebf0f4;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    header {
      background-color: #555555;   /* グレー地の帯 */
      padding: 8px 16px;
      font-size: 12px;
      line-height: 1.6;
      box-sizing: border-box;
      text-align: center;          /* ここで中央揃え */
    }

    header p {
      margin: 0;
      color: #ffeb3b;  /* 黄色文字 */
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <p>
      ※ この記事はAI技術のデモンストレーションのために自動で生成されたものです。人間の手による編集が入っていないため、内容の正確性は保証されません。ご注意ください ※<br />© Synesthesia inc.
    </p>
  </header>

  <main>
    <img src="2025hr_bananapro_demo.png" alt="Demo Image">
  </main>
</body>
</html>
